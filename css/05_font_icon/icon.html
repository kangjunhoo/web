<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        i.fa {
            /* font-size: 2em; */
            display: block;
            margin: 10px;
            color: red
        }
        i.glyphicon{
            display: block;
            margin: 10px;
            color: red;
            font-size: 30px;
        }

        /* .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        } */
    </style>

<body>
    <h1>icon</h1>
    <h2>Awesome Icons</h2>
    <i class="fa fa-car fa-4x"> : car</i>
    <i class="fa fa-cloud"> : cloud</i>
    <i class="fa fa-bars fa-5x" style="color: blue"> : bars</i>
    <i class="fa fa-ambulance"> : ambulance</i><br>
    <i class="fa fa-address-card fa-3x"></i>
    <hr>
    <h2>Google Icons: Material Symbols</h2>
    <span class="material-symbols-outlined">home</span>
    <div style="width:120px; height: 120px; border: 10px solid black; background-color: darkgrey; border-radius: 50%; text-align: center; line-height: 120px">
        <span class="material-symbols-outlined" style="font-size: 40px; color: white;">cloud</span>
    </div><br>
    <i class="material-symbols-outlined" style="color: dodgerblue; font-size: 45px; ">traffic</i><br>
    <i class="material-symbols-outlined" style="color: dodgerblue; font-size: 45px; ">computer</i><br>

    <hr>
    <h2>Bootstarp Icons</h2>
    <i class="glyphicon glyphicon-cloud"></i>
    <i class="glyphicon glyphicon-remove"></i>
    <i class="glyphicon glyphicon-user"></i>
    <i class="glyphicon glyphicon-envelope"></i>
    <i class="glyphicon glyphicon-thumbs-up"></i>
