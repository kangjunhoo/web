<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>howToUseCSS.html</title>
    <!-- External Style Sheet -->
    <link rel="stylesheet" href="external.css" type="text/css">
    <!-- Internal Style Sheet-->
    <style>
        h2{background-color: tomato; padding: 20px;}
    </style>

</head>
<body>
    <h2>How To Use CSS?</h2>
    <p>css를 사용하는 방법은 3가지가 있습니다.</p>

    <ul>
        <li>External Style Sheet: 가장 먼저 적용</li>
        <li>Internal Style Sheet: External과 같은 element에 적용될 경우 적용 순위가 높다</li>
        <li>Inline Style: 적용 순위가 가장 높다</li>
    </ul>
    <h2 style="color: rgb(238, 225, 41)">Inline Style</h2>
</body>
</html>
