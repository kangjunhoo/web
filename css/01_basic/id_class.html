<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{background-color: skyblue;}
        h2.red{background-color: red;}
        h2#teal{background-color: teal;}
        h2{background-color: pink;}
    </style>
</head>
<body>
    <h1>id &amp; class</h1>
    <ul>
        <li>id: # - 특정한 1개 element에 적용</li>
        <li>class: . - 복수의 element에 동시 적용</li>
    </ul>

    <h2>who are you?</h2>
    <p>I'm a genius.</p>
    <h2 class="red">who are you?</h2>
    <p>I'm a genius.</p>
    <h2 class="red">who are you?</h2>
    <p>I'm a genius.</p>
    <h2 id="teal">who are you?</h2>
    <p>I'm a genius.</p>
    <h2 class="red">who are you?</h2>
    <p>I'm a genius.</p>
    
   
   

</body>
</html>
