<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .pagination{display: inline-block}
        .pagination a{padding: 8px 16px; text-decoration: none; color: black}
        .pagination .active{
            background-color: green; color: white;
        }
        .pagination a:hover:not(.active){background-color: #ddd}
    </style>
</head>
<body>
    <h1>Pagination</h1>
    
    <div class="pagination">
        <a href="">&laquo;</a>
        <a href="">1</a>
        <a href="">2</a>
        <a href="" class="active">3</a>
        <a href="">4</a>
        <a href="">&raquo;</a>
    </div>
</body>
</html>
