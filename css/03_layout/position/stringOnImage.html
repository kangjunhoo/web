<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stringOnImage</title>
    <style>
        p{margin: 0;}
        .layer{position: relative; height: 450px;}
        .logo{
            position: absolute; 
            top: 50%; left: 50%;
            margin: -50px 0 0 -300px;
            width: 600px; font-size: 80px; height: 100px;
            font-variant-caps: small-caps ; color: white;
            border: 3px solid beige; border-radius: 20px;
            padding: 5px; text-align: center;
        }
        .ball{width: 100%; height: 450px; object-fit: cover;}
    </style>
</head>
<body>
    <div class="layer">
        <img class="ball" src="/images/wikibook/balloon.jpg" alt="">
        <p class="logo">The Best Moment</p>
    </div>
</body>
</html>
