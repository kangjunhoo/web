<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-align: center; padding: 30px;
            width: 100px; height: 100px; background-color: aquamarine; margin: 5px
        }
        .left{float: left; background-color: tomato;}
        .sky{background-color: skyblue;}
        .right{float: right;}
        .clear{clear: both; background-color: hotpink;}
    </style>
</head>
<body>
    <h1>float &amp; clear</h1>
    <div>float none</div>
    <div class="left">float left</div>
    <div class="left sky">float left</div>
    <div class="right">float right</div>
    <div class="clear">clear</div>
</body>
</html>
