<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 100px; height: 100px; background-color: red; margin: 20px; transition: 2s;}
        div:hover{width: 100%; }
        div#a{transition-timing-function: linear;}
        div#b{transition-timing-function: ease;}
        div#c{transition-timing-function: ease-in;}
        div#d{transition-timing-function: ease-out;}
        div#e{transition-timing-function: ease-in-out;}
       
    </style>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
    <div id="d"></div>
    <div id="e"></div>
</body>
</html>
