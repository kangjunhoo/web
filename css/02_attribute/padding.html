<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{background-color: palevioletred; margin: 10px; height: 100px; }
        .one{padding: 30px; border: 3px solid black;}
        .two{padding: 50px 60px;}
        .ex1{width:300px}
        .ex2{width:300px; padding: 25px}
    </style>
</head>
<body>
    <h1>padding</h1>

    <div class="one">padding 30px</div>
    <div class="two">padding 50px 60px</div>
    <div class="ex1">width:300px</div>
    <div class="ex2">width:300px</div>
  
</body>
</html>
