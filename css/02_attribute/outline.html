<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            margin: 10px; padding: 10px;
            border: 5px solid red;
        }

        .red_dashed{
            border: 1px solid black; 
            outline-style: dashed;
            outline-color: rgb(13, 12, 12);
            outline-width: thick;
        }
        .mar{ margin: 20px; padding: 10px;}

        .a{
            border: 1px solid green;
            outline: 3px double red;
            outline-offset: 5px;
        }
    </style>
</head>
<body>
    <h1>box-model</h1>

    <div class="red_dashed mar">
        a red outline
    </div>
    <div class="mar a">나의 화려한 날은 가고~~</div>
</body>
</html>
