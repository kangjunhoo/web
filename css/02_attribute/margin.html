<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            width: 800px;
            background-color: cadetblue;
            margin: auto;
        }

        h1 {
            background-color: skyblue;
            border: 1px solid black;
            margin: 50px;
        }

        div {
            background-color: brown; min-height: 100px;
            margin: 30px 80px;
        }
        p.center{
            width: 200px; height: 200px;
            background-color: coral;
            margin: auto;
        }
    </style>
</head>

<body>
    <h1>margin</h1>
    <div>margin: 값 2개 - 상하, 좌우</div>
    <p>margin은 인접한 엘리먼트의 값이 중복 적용되지 않고 큰 쪽이 적용된다 </p>
    <p>값 4개: 위로부터 시계방향으로 적용</p>
    <p>값 3개: 상, 좌우, 하</p>
    <p>값 2개: 상하, 좌우</p>
    <p>값 1개: 상하좌우</p>

    <p class="center">margin 속성을 이용해서 횡적인 중앙으로 위치 margin: auto - 특정 넓이값(width)를 가져야 하며, 나머지 영역을 왼쪽 오른쪽 마진으로 동일하게 적용</p>
    <div style="width: 600px;">
        <div style="width: 200px; background-color: teal;margin:auto"></div>
    </div>
</body>

</html>
