<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>attribute</title>

<body>
    <h2 align="left">attribute - 속성</h2>
    <h2 align="center" title="가운데 정렬 ㅋㅋㅋ">attribute - 속성</h2>
    <h2 align="right">attribute - 속성</h2>

    <p align="left">우리는 하나</p>
    <p align="center" title="we are two? :)">우리는 둘</p>
    <p align="right">우리는 셋</p>

        <h3>hr(horizon) tag 연습</h3>
        <p>hr tag는 수평선으로 섹션을 구분하는 용도</p>
        <hr>
        <p>선의 길이 조절이 가능</p>
        <hr width="50">
        <p>선의 위치 조절이 가능,default는 center</p>
        <hr width="50" align="left">
        <p>선의 두께 조절이 가능</p>
        <hr width="50" size="20">
        <p>선의 음영 없애기 가능</p>
        <hr width="50" noshade size="20">
</body>
