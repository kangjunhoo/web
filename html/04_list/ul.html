<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn li{
            display: inline-block; background-color: darkgray;
            color: white; padding: 5px, 10px;
        }
        a{
            text-decoration: none; color: white;  
        }
        #btn li:hover{background-color: chocolate;}
    </style>
</head>
<body>
    <h1>ul: Unordered List</h1>

    <h3>My Favorite Animals</h3>
    <ul type="disc">
        <li>lion</li>
        <li>tiger</li>
        <li>eagle</li>
    </ul>
    <hr>
    <h3>My Favorite Animals</h3>
    <ul type="circle">
        <li>lion</li>
        <li>tiger</li>
        <li>eagle</li>
    </ul>
    <hr>
    <h3>My Favorite Animals</h3>
    <ul type="square">
        <li>lion</li>
        <li>tiger</li>
        <li>eagle</li>
    </ul>
    <hr>
    <h3>My Favorite Colors</h3>
    <ul style="list-style-type: none;" id="btn">
        <li><a href="#">darkgreen</a></li>
        <li><a href="#">tomato</a></li>
        <li><a href="#">lightgray</a></li>
    </ul>
    <hr>
</body>
</html>
