<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details</title>
    <style>
        details > summary {
          padding: 4px;
          width: 200px;
          background-color: #eeeeee;
          border: none;
          box-shadow: 1px 1px 2px #bbbbbb;
          cursor: pointer;
        }
        
        details > p {
          background-color: #eeeeee;
          padding: 4px;
          margin: 0;
          box-shadow: 1px 1px 2px #bbbbbb;
        }
        </style>
</head>
<body>
    <details >
        <summary>Web Standard</summary>
        <p>HTML</p>
        <p>CSS</p>
        <p>Javascript</p>
    </details>
</body>
</html>
