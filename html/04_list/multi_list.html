<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi_list</title>
</head>
<body>
    <h2>중첩 리스트</h2>
    <h4>Vehicle</h4>

    <ol type="I">
        <li>Automobile</li>
        <ol type="a">
            <li>Street</li>
            <ol type="i">
                <li>Seden</li>
                <li>Coupe</li>
                <li>Truck</li>
            </ol>
            <li>race</li>
            <ol type="i">
                <li>Porsche</li>
                <li>Ferrari</li>
                <li>Lambourguini</li>
            </ol>
        </ol>
        <li>rail</li>
            <ol type="a">
                <li>subway</li>
                <li>train</li>
                <li>자기부상열차</li>
            </ol>
    </ol>
</body>
</html>
