<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse
        }
        th, td{text-align: center}
    </style>
</head>
<body>
    <h2>table style: collapse</h2>
    <p>table, tr, th, td의 외곽선을 flat하게 표현하려면 css border-collapse를 활용한다.</p>
    <table style="width: 100%; background-color: bisque">
        <tr style="background-color: skyblue; height: 30px;">
            <th>성</th>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>이</td>
            <td>몽룡</td>
            <td>27</td>
        </tr>
        <tr>
            <td>성</td>
            <td>춘향</td>
            <td>33</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>98</td>
        </tr>
    </table>
</body>
</html>
