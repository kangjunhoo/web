<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            background-color: yellow;
        }
        table, td, th{
            border-collapse: collapse;
            border: 1px solid black;
        }
        tr{height: 100px; text-align: center;}
        td, th{ width: 150px}
    </style>
</head>
<body>
    <h2>table cell align</h2>

    <table>
        <tr>
            <th>pet</th>
            <th>fruit</th>
            <th>vegetables</th>
        </tr>
        <tr style="background-color: pink;">
            <td>puppy</td>
            <td valign="top">apple</td>
            <td>cabbage</td>
        </tr>
        <tr>
            <td>cat</td>
            <td align="right">melon</td>
            <td>tomato</td>
        </tr>
    </table>
</body>
</html>
