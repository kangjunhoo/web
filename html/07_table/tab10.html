<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>html5 standard table</h2>

    <table border="1" width="100%" summary="월별 스마트폰, 태블릿, 데스크탑 판매현황">
        <caption>상품에 따른 월별 판매 현황</caption>
        <colgroup>
            <col width="40%">
            <col width="20%">
            <col width="20%">
            <col width="20%">
        </colgroup>
        <thead>
            <tr>
                <th rowspan="2" scope="col">구분</th>
                <th colspan="3" scope="colgroup">상품 종류</th>
            </tr>
            <tr>
                <th scope="col">스마트폰</th>
                <th scope="col">태블릿</th>
                <th scope="col">데스크탑</th>
            </tr>
        </thead>
        <tfoot>
            <th scope="row">합계</th>
            <td>719,000</td>
            <td>190,000</td>
            <td>130,000</td>
        </tfoot>
        <tbody>
            <tr>
                <th scope="row">1월</th>
                <td>500,000</td>
                <td>70,000</td>
                <td>80,000</td>
            </tr>
            <tr>
                <th scope="row">2월</th>
                <td>210,000</td>
                <td>120,000</td>
                <td>50,000</td>
            </tr>
        </tbody>
        

    </table>
</body>
</html>
