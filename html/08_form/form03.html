<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>radio button</h2>

    <p>radio button은 한 그룹(name) 내에서 하나만 선택 가능</p>
    <p>제출 시 넘겨주는 값은 레이블이 아니라 value에 표시된 값</p>

    <form action="">
        <input type="radio" name="gender" value="male" id="g1" > <label for="g1">남성</label><br>
        <input type="radio" name="gender" value="female" id="g2" checked> <label for="g2">여성</label><br>
        <input type="radio" name="gender" value="neutral" id="g3" > <label for="g3">중성</label><br>
        <input type="submit">

    </form>
</body>
</html>
