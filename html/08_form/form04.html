<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>my hobby</h2>
    <p>checkbox는 한 그룹(name) 내에서 복수 선택 가능</p>

    <form action="">
        <fieldset>
            <legend>취미는 나의 인생</legend>
            <input type="checkbox" name="hobby" value="reading"> 독서 <br>
            <input type="checkbox" name="hobby" value="watching_movie"> 영화감상 <br>
            <input type="checkbox" name="hobby" value="badminton"> 배드민턴 <br>
            <input type="checkbox" name="hobby" value="programming"> 프로그래밍 <br>
           
        </fieldset>
        <fieldset>
            <legend>특기는 나의 인생</legend>
            <input type="checkbox" name="spec" value="java"> 자바 <br>
            <input type="checkbox" name="spec" value="python"> 파이썬 <br>
            <input type="checkbox" name="spec" value="spring"> 스프링 <br>
            
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
