<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Various Types of input tag</h2>

    <form action="" method="get">
        text: <input type="text" name="a" value="hong">
        <hr>
        text: <input type="text" name="a" value="hong" hidden>
        <hr>
        text: <input type="text" name="a" value="hong" readonly>
        <hr>
        text: <input type="text" name="a" value="hong" disabled>
        <hr>
        password: <input type="password" name="pw" required>
        <hr>
        radio : <input type="radio" name="job" value="singer" checked> 가수
        <hr>
        checkbox : <input type="checkbox" name="rain" value="가랑비" checked> 가랑비
        <hr>
        number : <input type="number" name="age" value="20" min="18" max="36" step="2">
        <hr>
        email: <input type="email" name="email">
        <hr>
        color: <input type="color" name="color">
        <hr>
        tel: <input type="tel" name="tel">
        <hr>
        time: <input type="time" name="time">
        <hr>
        date: <input type="date" name="date" min="2000-01-01" max="2050-12-31" step="3">
        <hr>
        datetime: <input type="datetime-local" name="datetime">
        <hr>
        file: <input type="file" name="file" multiple>
        <hr>
        search: <input type="search" name="search">
        <hr>
        range: <input type="range" name="range" min="0" max="100" step="10">
        <hr>
        progress: <progress  min="0" max="100" step="10"></progress>
        <hr>
        <button type="submit">제출하셈</button>
        <hr>
        <input type="submit" value="회원가입"> 
        <hr>
        <input type="reset">
        <hr>
        <button type="button" onclick="alert('wow');">Click me!</button>
        <button type="button" onclick="location.href='https://www.w3schools.com/'">w3school로 gogo!</button>
        <hr>
    </form>

</body>
</html>
